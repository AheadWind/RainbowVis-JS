<html>
<head>
<script src="rainbowvis.js">
</script>
</head>
<body>
<script type="text/javascript">
try {
	var rainbow = new Rainbow(); // by default, range is 0 to 100
	var s = '';
	for (var i = 0; i <= 100; i = i + 10) {
		var hex = '#' + rainbow.colourAt(i);
		s += '<p style="color:' + hex + '">' + hex + '</p>';
	}
	s += '<hr />';

	rainbow.setSpectrum('red', 'white', '00ff00');
	rainbow.setNumberRange(-1,1);
	for (var i = -10; i <= 10 ; i++) {
		var hex = '#' + rainbow.colourAt(i/10);
		s += '<p style="color:' + hex + '">' + hex + '</p>';
	}
	document.write(s);
} catch (err) {
	alert(err);
}
</script>
</body>
</html>
